services:
  db:
    image: postgres:15-alpine
    container_name: movie_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movieuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moviepass}
      POSTGRES_DB: ${POSTGRES_DB:-moviesdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movieuser} -d ${POSTGRES_DB:-moviesdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: movie_web
    command: sh -c "alembic upgrade head && python app.py"
    volumes:
      - .:/app
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-movieuser}:${POSTGRES_PASSWORD:-moviepass}@db:5432/${POSTGRES_DB:-moviesdb}
      - OMDB_API_KEY=${OMDB_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

