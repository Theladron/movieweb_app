services:
  web:
    build: .
    container_name: movie_web
    command: sh -c "mkdir -p data && alembic upgrade head || true && python app.py"
    volumes:
      - .:/app
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=sqlite:////app/data/movies.db
      - OMDB_API_KEY=${OMDB_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped

  # Test service - runs unit tests and exits (uses SQLite)
  # Usage: docker-compose run --rm tests
  tests:
    build: .
    container_name: movie_tests
    command: sh -c "pytest tests/ -v --cov=. --cov-report=term-missing"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=testing
      - DATABASE_URL=sqlite:///tmp/test.db
      - OMDB_API_KEY=${OMDB_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    profiles:
      - testing  # Only start when explicitly requested with docker-compose run

