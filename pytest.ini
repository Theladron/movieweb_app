[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (isolated component tests)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */alembic/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
