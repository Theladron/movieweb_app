<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Movie{% if user %} - {{ user.name }}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_movie.css') }}">
</head>
<body class="add_movie">
    <nav>
        <a href="/"><button>Home</button></a>
        <a href="/movies"><button>Movies</button></a>
        <a href="/users"><button>Users</button></a>
    </nav>
    <div class="user_title">
        <h1 class="title">{% if user %}{{ user.name }}'s Movies{% else %}Add Movie{% endif %}</h1>
        <p class="subtitle">Add a new movie to your collection</p>
    </div>
    
    <form action="/users/{{ user_id if user_id else (user.id if user else '') }}/add_movie" method="POST" class="styled-form">
        <label for="title">üé¨ Movie Title</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Enter the movie title..."
            required
            autofocus
        >
        <input type="submit" value="Search & Add Movie">
    </form>
    
    {% if message %}
    <p class="alert-message {% if 'successfully' in message or 'added' in message.lower() %}success{% endif %}">{{ message }}</p>
    {% endif %}
    
    <div class="user-actions-bottom">
        {% if user %}
        <a href="{{ url_for('user.user_movies', user_id=user.id) }}" class="add-user-btn">‚Üê Back to My Movies</a>
        {% elif user_id %}
        <a href="{{ url_for('user.user_movies', user_id=user_id) }}" class="add-user-btn">‚Üê Back to My Movies</a>
        {% else %}
        <a href="{{ url_for('user.show_users') }}" class="back-users-btn">‚Üê Back to Users</a>
        {% endif %}
    </div>
</body>
</html>
